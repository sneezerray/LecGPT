<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LecGPT | WRLD Tech</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@gpt4all/gpt4all-browser/dist/gpt4all.min.js"></script>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash">
        <img src="logo.png" class="splash-logo" alt="LecGPT Logo">
        <h2>LecGPT</h2>
        <p>WRLD Tech AI Lecturer</p>
    </div>

    <!-- Main UI -->
    <div id="main-ui" class="hidden">
        <div class="header">
            <img src="logo.png" class="logo" alt="LecGPT Logo">
            <div class="subtitle">WRLD Tech AI Lecturer</div>
        </div>

        <div id="chat-container"></div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask LecGPT anything..." />
            <button onclick="sendMessage()">➤</button>
        </div>

        <div class="version-info">
            <p>LecGPT v1.0.0 | WRLD Tech © 2025</p>
        </div>
    </div>

    <script src="splash.js"></script>
    <script src="script.js"></script>
</body>
</html>
